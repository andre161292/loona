[package]
name = "fluke-buffet"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/hapsoc/fluke"
documentation = "https://docs.rs/fluke-buffet"
readme = "README.md"
description = """
Buffer management for the `fluke` crate.
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["tokio-uring"]
tokio-uring = ["fluke-maybe-uring/tokio-uring"]
miri = []

[dependencies]
eyre = "0.6.8"
http = "0.2.9"
fluke-maybe-uring = { version = "0.1.1", path = "../fluke-maybe-uring" }
memchr = "2.5.0"
memmap2 = { version = "0.7.0", default-features = false }
nom = "7.1.3"
pretty-hex = "0.3.0"
thiserror = { version = "1.0.40", default-features = false }
tokio = { version = "1.28.2", features = ["sync", "macros", "rt", "io-util"] }
tracing = "0.1.37"

[dev-dependencies]
pretty_assertions = "1.3.0"
